<!DOCTYPE html>
<html
  xmlns:th="https://www.thymeleaf.org"
  th:replace="~{layout :: html(head = null,content = ~{::content})}"
>
  <th:block th:fragment="content">
    <div class="position-relative">
      <img th:src="@{/assets/images/cpxq.png}" class="img-fluid" alt="描述性文字">
      <div class="position-absolute bottom-0 start-33 translate-middle" style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">
        <br>
        <h1 class="text-dark">产品中心 | Product Center</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-1">
      </div>
      <div class="col-md-3">
        <br><br><br><br>
        <div class="btn-group dropend">
          <a class="btn btn-outline-dark btn-lg dropdown-toggle" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false" 
          th:text="${category.spec.displayName}" 
          href="#">
          </a>
        
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
            <li th:with="category = ${categoryFinder.getByName('category-CxxMU')}">
              <a class="dropdown-item" th:href="@{${category.status.permalink}}">技工产品</a>
            </li>
            <li th:with="category = ${categoryFinder.getByName('category-wNxdv')}">
              <a class="dropdown-item" th:href="@{${category.status.permalink}}">临床产品</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="col-md-7" th:with="page = ${param.pageID != null && param.pageID.length > 0 ? param.pageID[0] : 1}">
        <div class="row" th:with="posts = ${postFinder.listByCategory(page, 8, category.metadata.name)}" >
          <div class="col-md-6" th:each="post : ${posts.items}">
            <div class="card">
              <img class="card-img-top"  style="height: 300px;" alt="" th:src="${post.spec.cover}"  />
              <div class="card-block">
                <p class="card-text" th:text="${post.status.excerpt}">
                </p>
                <p>
                  <a class="btn btn-primary" th:href="@{${post.status.permalink}}" th:text="${post.spec.title}"></a>
                </p>
              </div>
            </div>
          </div>
          <nav>
            <span th:with="next = ${category.status.permalink + '?pageID=' + (page+1)}">
              <a class="btn btn-primary" th:href="@{${next}}">Next</a>
            <span>
            <span th:with="previous = ${category.status.permalink + '?pageID=' + (page-1)}">
              <a class="btn btn-primary" th:href="@{${previous}}">Previous</a>
            <span>
          </nav>         
        </div>
      </div>
      <div class="col-md-1">
      </div>
    </div>
    <a th:if="${posts.hasPrevious()}" th:href="@{${posts.prevUrl}}">上一页</a>
    <a th:if="${posts.hasNext()}" th:href="@{${posts.nextUrl}}">下一页</a>
  </th:block>
</html>
