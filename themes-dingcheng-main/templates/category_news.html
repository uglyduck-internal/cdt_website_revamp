<!DOCTYPE html>
<html
  xmlns:th="https://www.thymeleaf.org"
  th:replace="~{layout :: html(head = null,content = ~{::content})}"
>
  <th:block th:fragment="content">
    <div class="position-relative">
      <img th:src="@{/assets/images/cpxq.png}" class="img-fluid" alt="">
      <div class="position-absolute bottom-0 start-27 translate-middle">
        <h1 class="text-dark">
          <div class="d-inline-block" style="white-space: nowrap; letter-spacing: 5px; font-weight: bold; margin-left: 53px;">
            新闻中心 | NEWS
            <div th:text = "${category.metadata.name}"></div>
          </div>
        </h1>
      </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div th:with = "categoryName = ${category.metadata.name}"></div>
            <div th:text="${categoryName}"></div>
            <!-- 按钮 -->
            <div class="col-md-9">
                <a th:with = "category = ${categoryFinder.getByName('category-pbPym')}" 
                th:href="@{${category.status.permalink}}" class="btn btn-lg" role="button" style="margin-right: 10px; border-color: #FFFFFF;">   
                    <h3>
                        行业新闻<!-- jbOFh -->
                        <div th:text = "categoryName"></div>
                    </h3>
                </a>
                <a th:with = "category = ${categoryFinder.getByName('category-jbOFh')}" 
                th:href="@{${category.status.permalink}}" class="btn btn-lg" role="button" style="border-color: #FFFFFF;">
                    <h3>
                        企业新闻<!-- pbPym -->
                        <div th:text = "${categoryName == 'category-jbOFh'}"></div>
                    </h3>
                </a>                
            </div>
            <!--  -->
            <div class="col-md-12">
                <div class="row" th:with="posts = ${postFinder.listByCategory(1, 3, category.metadata.name)}">
                    <div class="col-md-4" th:each="post : ${posts.items}">
                        <div class="card">
                            <img class="card-img-top" alt="news cover" th:src="${post.spec.cover}" />
                            <div class="card-block">
                                <h5 class="card-title">
                                    <div th:text="${post.spec.title}"></div>
                                </h5>
                                <p class="card-text">
                                    <div th:text="${post.status.excerpt}"></div>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-12">
                <ul class="nav flex-column nav-pills">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Messages</a>
                    </li>
                    <li class="nav-item dropdown ml-md-auto">
                         <a class="nav-link dropdown-toggle" href="http://example.com" id="navbarDropdownMenuLink" data-toggle="dropdown">Dropdown link</a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                             <a class="dropdown-item" href="#">Action</a> <a class="dropdown-item" href="#">Another action</a> <a class="dropdown-item" href="#">Something else here</a>
                            <div class="dropdown-divider">
                            </div> <a class="dropdown-item" href="#">Separated link</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
  </th:block>
</html>
